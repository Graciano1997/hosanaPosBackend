# PostgreSQL. Versions 9.3 and up are supported.
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: <%=ENV['DATABASE_DEV']%>
  username: <%=ENV['USERNAME']%>
  password: <%=ENV['PASSWORD']%>

test:
  <<: *default
  database: <%=ENV['DATABASE_TEST']%>
  username: <%=ENV['USERNAME']%>
  password: <%=ENV['PASSWORD']%>

production:
  primary:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
  cable:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>